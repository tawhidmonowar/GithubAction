name: Daily JSON Update

on:
  schedule:
    - cron: '0 2 * * *' # This cron job runs at 2:00 AM UTC every day.
  workflow_dispatch:

jobs:
  update-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Gemini CLI
        run: npm install -g @google/gemini-cli

      - name: Update JSON file using Gemini CLI
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # The prompt is crucial; be very specific about the format and content.
          # We instruct the model to output ONLY the JSON object.
          gemini chat "Output a single JSON object with a key 'last_updated' set to the current date and a key 'gemini_message' with a witty, one-sentence comment about automation. Provide ONLY the JSON, with no additional text, markdown, or conversation." | jq '.' > data.json
          
          # Git configuration and commit.
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
          git add data.json
          git commit -m "Automated daily update of data.json"
          git push
