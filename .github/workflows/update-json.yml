name: Update JSON Data Weekly

on:
  schedule:
    - cron: '0 0 * * 0' # Runs every Sunday at midnight UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  update-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for committing changes

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Gemini CLI
        run: npm install -g @google/gemini-cli

      - name: Update JSON with Gemini CLI
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

        run: |
          GEMINI_OUTPUT=$(gemini chat "Provide only a single JSON object with two key-value pairs. The first key must be 'last_updated' with the current date, and the second key must be 'gemini_message' with a unique, witty comment about automation. Provide ONLY the JSON, with no additional text, markdown, or conversational phrases in your response.")
         
      - name: Commit and Push Changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data.json
          git commit -m "Update data.json with new uses_count values and last_update date"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}