name: Daily JSON Update

on:
  schedule:
    - cron: '0 2 * * *' # This cron job runs at 2:00 AM UTC every day.
  workflow_dispatch:

jobs:
  update-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Gemini CLI
        run: npm install -g @google/gemini-cli

      - name: Update JSON file using Gemini CLI
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use the gemini chat command with a very strict prompt.
          # The output is then piped through a series of filters.
          gemini chat "Provide only a single JSON object with two key-value pairs. The first key must be 'last_updated' with the current date, and the second key must be 'gemini_message' with a unique, witty comment about automation. Do not include any other text, markdown, or conversational phrases in your response." | grep '{' | jq '.' > data.json
          
          # Git configuration and commit.
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
          git add data.json
          git commit -m "Automated daily update of data.json"
          git push
